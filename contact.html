<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ptasior strona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
</div>

<form class="m-3">
    <h2>Wprowadź dane :</h2>
    <div class="d-grid gap-3 form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Imię</label>
            <input type="text" class="form-control" id="inputName" placeholder="Imię" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputSecondName">Nazwisko</label>
            <input type="text" class="form-control" id="inputSecondName" placeholder="Nazwisko" required>
        </div>
    </div>
    <div class="form-group col-md-6 mb-2">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
    <div class="row">
        <label for="inlineRadio1">Płeć</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
        <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
        <label class="form-check-label" for="inlineRadio2">Kobieta</label>
    </div>
    <div class="form-group col-md-6 mt-1">
        <label for="exampleFormControlTextarea1">Opis</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" required></textarea>
    </div>
    <div class="form-group col-md-6 mb-2">
        <label for="inputAge">Age</label>
        <input type="number" class="form-control" id="inputAge" placeholder="Age" max="150" min="18" required>
    </div>
    <div class="form-group col-md-6 mb-3">
        <label for="exampleFormControlSelect1">Stan cywilny</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
            <option>Panna/Kawaler</option>
            <option>Mężatka/Żonaty</option>
            <option>Wdowa/Wdowiec</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary ">Wyslij</button>
    <button type="reset" class="btn btn-primary">Wyczyść</button>
</form>

<footer class = 'center'>
    Copyrights &copy; Patryk Ptak | 2021
</footer>

<script src="navbar.js"></script>

</body>
</html>
